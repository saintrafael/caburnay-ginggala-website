<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyThreadsTroops</title>
    <link rel="icon" type="icon" href="IMAGE\favicon.ico">
    <link rel="stylesheet" href="CSS\style.css">
    <style>
        /*Mga style2 kunohay ba  */
        .contact-section {
            background-color: #f9f9f9;
            padding: 50px;
            text-align: center;
        }
        
        .contact-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .contact-section p {
            color: #666;
            margin-bottom: 40px;
        }
        
        .contact-section .contact-btn {
            background-color: #ff7f50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-section .contact-btn:hover {
            background-color: #ff6347;
        }
        
        .contact-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-form input, .contact-form textarea {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .contact-form button {
            background-color: #ff7f50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <nav>
            <div class="nav">
                <h1 class="white">TrendyThreadsTroops</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="content">
            <h1>Contact Us</h1>
            <p>Have questions? Feel free to reach out to us!</p>
            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
           
        
    </main>
</body>
</html>
